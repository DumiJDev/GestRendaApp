<!DOCTYPE html>
<html lang="pt-ao" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>GestRendaApp</title>

    <script type="javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="javascript" src="webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<!--HEADER-->
<div id="header">
    <div class="container">
        <div class="align-lg-right align-md-top d-lg-inline-block d-block float-lg-right" id="login">
            <a class="btn btn-outline-primary" th:href="@{/usuario/login}"><span>Faça o seu login</span></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between d-lg-inline-block">
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarNav"
                    data-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <h5 class="hide-on-large">Menu</h5>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inquilino}">Inquilinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/residencia}">Residências</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/proprietario}">Proprietários</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!--//HEADER-->

<!--Residências-->

<form method="post" th:object="${residencia}">
    <div id="residencia">
        <label for="municipio">Municipio</label><br/>
        <input id="municipio" th:field="*{municipio}" type="text"><br/>

        <label for="bairro">Bairro</label><br/>
        <input id="bairro" th:field="*{bairro}" type="text"><br/>

        <label for="rua">Rua</label><br/>
        <input id="rua" th:field="*{rua}" type="text"><br/>

        <label for="casa">Nº</label><br/>
        <input id="casa" th:field="*{numeroCasa}" type="text"><br/>

        <label for="preco">Preço</label><br/>
        <input id="preco" th:field="*{preco}" type="number" step="any"><br/>
    </div>

    <button type="submit">Concluído</button>
</form>

<!--Residências-->

</body>
</html>
