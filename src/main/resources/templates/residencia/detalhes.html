<!DOCTYPE html>
<html lang="pt-ao" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" th:href="@{/webjars/materializecss/1.0.0/css/materialize.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>GestRendaApp</title>

    <script type="javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="javascript" src="webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</head>
<body>

<!--HEADER-->
<div id="header">
    <div class="container">
        <div class="align-lg-right align-md-top d-lg-inline-block d-block float-lg-right" id="login">
            <a class="btn btn-outline-primary" href="/usuario/login"><span>Faça o seu login</span></a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between d-lg-inline-block">
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarNav"
                    data-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <h5 class="hide-on-large">Menu</h5>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inquilino}">Inquilinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/residencia}">Residências</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/proprietario}">Proprietários</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!--//HEADER-->

<!--Residência-->
<div id="corpo-container">
    <div id="municipio">Municipio</div>
    <div id="munV"><span th:text="${residencia.municipio}"></span></div>
    <div >Bairro</div>
    <div ><span th:text="${residencia.bairro}"></span></div>
    <div >Rua</div>
    <div><span th:text="${residencia.rua}"></span></div>
    <div>Casa nº</div>
    <div><span th:text="${residencia.numeroCasa}"></span></div>
    <fieldset><legend>Proprietario</legend>
        <div id="container">
            <div id="nome">Nome</div>
            <div id="nomeV"><span th:text="${residencia.proprietario}"></span></div>
        </div>
    </fieldset>
    <fieldset><legend>Inquilino</legend>
        <div th:if="${residencia.ocupada}">
            <div id="nomeI">Nome</div>
            <div id="nomeIV"><span th:text="${residencia.inquilino}"></span></div>
        </div>
    </fieldset>
</div>
<!--Residência-->
</body>
</html>
